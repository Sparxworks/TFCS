<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" href="jq/css/redmond/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
  <script type="text/javascript" src="jq/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="jq/js/jquery-ui-1.8.22.custom.min.js"></script>
<script type="text/javascript">
    function onLoad(){
	var group = document.getElementById("radiogroup");
	var checked = true;
	var radioHtml="";
 	for(i=0;i<window.external.dict.count;i++){
		option = window.external.dict.item(i)
		radioHtml += '<input type="radio" name="selection" value = "'+i+'"';
       	if ( checked ) {
            	radioHtml += ' checked="checked"';
        	}
        	radioHtml += '>'+option+'</input><br>';
		checked = false;
	}    
	var newdiv = document.createElement('div');
  	newdiv.innerHTML = radioHtml;
	group.appendChild(newdiv)

	window.external.SetDimensions(300,200);
    };

</script>
 
  <script type="text/javascript">
   $(document).ready(function() {
       onLoad();
       $(function() {
	 	$("#OK").click(function() { 
	          window.external.dict.add("RESULT",$("input[@name=selection]:checked").val());
		    window.external.close();
		});
	  	$("#Annuleren").click(function() { 
	      	window.external.dict.add("RESULT","")
 			window.external.close();
	  	});	  
        });
    });
  </script>
</head>

<body style="background:#e9e9d8 !important;">
<table border=0 align=center valign=middle><tr><td> 
<div id="bodyArea">

<div id="radiogroup">
</div>
<div>
<br>
    <input type="button" id="OK" value="OK" style="height: 25px; width: 100px"/> 
    <input type="button" id="Annuleren" value="Annuleren" style="height: 25px; width: 100px" /> 
</div>

</div>
</td></tr></table> 
</body>
</html>
